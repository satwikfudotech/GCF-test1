syntax = "proto3";

package loadtest;


option go_package = "gcf-worker/proto;loadtest";

// Request message
message LoadTestRequest {
  int32 num_requests = 1;
  int32 concurrency = 2;
  string payload = 3;
}

// Response message
message LoadTestResponse {
  int32 success_count = 1;
  int32 failure_count = 2;
  double avg_latency_ms = 3;
  double throughput_rps = 4;
}

// gRPC Service
service LoadTestService {
  rpc RunTest (LoadTestRequest) returns (LoadTestResponse);
}
